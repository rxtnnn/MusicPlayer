<ion-content class="ion-padding">
  <div class="get-started-container">
    <div class="logo-container">
      <div class="logo">â™ª</div>
    </div>

    <h1 class="app-name">Harmony</h1>
    <p class="tagline">Your perfect music companion</p>

    <div class="features">
      <div class="feature-item">
        <div class="feature-icon">
          <fa-icon [icon]="['fas', 'music']" size="lg"></fa-icon>
        </div>
        <div class="feature-text">
          <h3>Stream Music</h3>
          <p>Access millions of songs from popular streaming services</p>
        </div>
      </div>

      <div class="feature-item">
        <div class="feature-icon">
          <fa-icon [icon]="['fas', 'folder-open']" size="lg"></fa-icon>
        </div>
        <div class="feature-text">
          <h3>Local Files</h3>
          <p>Play music stored on your device in various formats</p>
        </div>
      </div>

      <div class="feature-item">
        <div class="feature-icon">
          <fa-icon [icon]="['fas', 'list']" size="lg"></fa-icon>
        </div>
        <div class="feature-text">
          <h3>Create Playlists</h3>
          <p>Organize your music just the way you like it</p>
        </div>
      </div>
    </div>

    <ion-button expand="block" class="get-started-button" (click)="getStarted()">
      Get Started
    </ion-button>
  </div>
</ion-content>
